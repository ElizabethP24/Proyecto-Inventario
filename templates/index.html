<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/static/js/main.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(/static/images/bg-1.jpg);">
			</div>
						<div class="login-wrap p-4 p-md-5">
			<div class="d-flex">
			<div class="w-100">
			<h3 class="mb-4">Iniciar Sesión </h3>
			<h4 class="mb-4">Gestor de Inventario  "HUELLA DE AMOR" </h4>
			</div>
					
			</div>
					<form action="/login" method="POST" class="signin-form">
						<div class="form-group mb-3">
							<label class="label" for="name">Usuario</label>
							<input type="text" class="form-control" placeholder="Usuario" required name="username">
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Contraseña</label>
							<input type="password" class="form-control" placeholder="Contraseña" required name="password">
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
				<!-- Modal de error -->
		<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="errorModalLabel">Error</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
				<p id="errorMessage">Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
				</div>
			</div>
			</div>
		</div>
	</section>
    <script>
		// Mostrar el modal si hay un mensaje de error
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		$(document).ready(function(){
			$('#errorModal').modal('show');
		});
		{% endif %}
		{% endwith %}
	</script>
	<script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/static/js/main.js"></script>
	
	</body>
</html>
